<h1>{{title?.main}}</h1>
<h2>{{title?.subtitle}}</h2>


<input type="text" #email>
<input type="text" #organisation>

<button (click)="addUser($event, email.value, organisation.value)">add</button>

<ul>
    <li *ngFor="let user of users; let index = index; let isFirst = first; let isOdd=odd">
        {{user.email}} / {{user.organisation}}
    </li>
</ul>
